        "403":
          description: Unauthorized
        "500":
          description: Internal failure
    post:
      tags:
        - RAN sharing
      summary: Add a RAN sharing option
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        "200":
          description: Ok
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  reason:
                    type: string
        "403":
          description: Unauthorized
        "500":
          description: Internal failure
  /ran-sharing/{name}:
    post:
      tags:
        - RAN sharing
      summary: Rename a RAN sharing option
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - nameNew
              properties:
                nameNew:
                  type: string
      responses:
        "200":
          description: Ok
        "400":
          description: Invalid input
        "403":
          description: Unauthorized
        "404":
          description: Deployment option not found
        "500":
          description: Internal failure
  /users/:
    get:
      tags:
        - User
      summary: Get a list of user information
      responses:
        "200":
          description: Ok
          content:
            application:json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserInformation"
        "403":
          description: Unauthorized
        "500":
          description: Internal failure  
  /users/docId/{docId}:
    get:
      tags:
        - User
      summary: Get information of a user by document ID
      parameters:
        - name: docId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok
          content:
            application:json:
              schema:
                $ref: "#/components/schemas/UserInformation"
