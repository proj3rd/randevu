                    type: string
        "403":
          description: Unauthorized
        "500":
          description: Internal failure
  /radio-access-technologies/{name}:
    post:
      tags:
        - Radio access technology
      summary: Rename a radio access technology
      parameters:
        - name: name
          in: path
          required: true
          schema:
