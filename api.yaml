  /users/{username}:
    get:
      tags:
        - User
      summary: Get information of a user
      responses:
        "200":
          description: Ok
          content:
            application:json:
              schema:
                type: object
                required:
                  - _id
                  - username
                properties:
                  _id:
                    type: string
                  username:
                    type: string
                  role:
                    type: string
        "403":
          description: Unauthorized
        "404":
          description: User not found
        "500":
          description: Internal failure
