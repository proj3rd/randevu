              properties:
                nameNew:
                  type: string
      responses:
        "200":
          description: Ok
        "400":
          description: Invalid input
        "403":
          description: Unauthorized
        "404":
          description: Deployment option not found
        "500":
          description: Internal failure
  /ran-sharing:
    get:
      tags:
        - RAN sharing
      summary: Get a list of RAN sharing options
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
