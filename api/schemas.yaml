EnumInformation:
  type: object
  properties:
    _id:
      type: string
    name:
      type: string
  required:
    - _id
    - name
UserCredential:
  type: object
  properties:
    username:
      type: string
    password:
      type: string
  required:
    - username
    - password
UserInformation:
  type: object
  properties:
    _id:
      type: string
    username:
      type: string
    role:
      type: string
  required:
    - _id
    - username
