get:
  tags:
    - Package
  summary: Get a list of packages
  parameters:
    - name: name
      description: A list of package names. Case insensitive and support partial match.
      in: query
      schema:
        type: array
        items:
          type: string
    - name: operator
      description: A list of operator names. Case insensitive and support partial match.
      in: query
      schema:
        type: array
        items:
          type: string
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - operator
            - previous
            - owner
  responses:
    "200":
      description: Ok
      content:
        "application/json":
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                name:
                  type: string
                main:
                  type: string
                  description: Document ID of main package
                operator:
                  type: string
                  description: Document ID of operator
                previous:
                  type: string
                  description: Document ID of previous sub package
                owner:
                  type: string
                  description: Document ID of owner
                deploymentOptions:
                  type: array
                  items:
                    type: string
                    description: Document ID of deployment option
                products:
                  type: array
                  items:
                    type: string
                    description: Document ID of product
                radioAccessTechnologies:
                  type: array
                  items:
                    type: string
                    description: Document ID of radio access technology
                ranSharing:
                  type: array
                  items:
                    type: string
                    description: Document ID of RAN sharing
              required:
                - _id
                - name
    "400":
      description: Invalid input
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
post:
  tags:
    - Package
  summary: Add a main or sub package
  requestBody:
    content:
      "application/json":
        schema:
          type: object
          properties:
            name:
              type: string
            sub:
              type: object
              description: Subpackage information
              properties:
                main:
                  type: string
                  description: Document ID of a main package.
                operator:
                  type: string
                  description: Document ID of a target operator.
                previous:
                  type: string
                  description: Document ID of a previous subpackage.
                owner:
                  type: string
                  description: Document ID of a user.
                deploymentOptions:
                  $ref: '../schemas/DeploymentOptions.yaml'
                products:
                  $ref: '../schemas/Products.yaml'
                radioAccessTechnologies:
                  $ref: '../schemas/RadioAccessTechnologies.yaml'
                ranSharing:
                  $ref: '../schemas/RanSharing.yaml'
              required:
                - main
                - operator
                - owner
          required:
            - name
  responses:
    "200":
      description: Ok
    "400":
      description: Invalid input
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
