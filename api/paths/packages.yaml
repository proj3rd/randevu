get:
  tags:
    - Package
  summary: Get a list of packages
  parameters:
    - name: name
      description: A list of package names. Case insensitive and support partial match.
      in: query
      schema:
        type: array
        items:
          type: string
    - name: operator
      description: A list of operators' sequence values
      in: query
      schema:
        type: array
        items:
          type: string
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - previous
            - owner
    - name: per
      description: Maximum number of main packages per page. If absent, returns all main packages
      in: query
      schema:
        type: integer
    - name: page
      description: Page number for getting main packages. If absent, returns all main packages
      in: query
      schema:
        type: integer
  responses:
    "200":
      description: Ok
      content:
        "application/json":
          schema:
            type: object
            properties:
              packageList:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    name:
                      type: string
                    main:
                      type: string
                      description: Document ID of main package
                    operator:
                      type: string
                      description: Document ID of operator
                    previous:
                      type: string
                      description: Document ID of previous sub package
                    owner:
                      type: string
                      description: Document ID of owner
                  required:
                    - _id
                    - name
              countMain:
                type: integer
    "400":
      description: Invalid input
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
post:
  tags:
    - Package
  summary: Add a main or sub package
  requestBody:
    content:
      "application/json":
        schema:
          type: object
          properties:
            name:
              type: string
            sub:
              type: object
              description: Subpackage information
              properties:
                main:
                  type: string
                  description: Document ID of a main package.
                operator:
                  type: string
                  description: Document ID of a target operator.
                previous:
                  type: string
                  description: Document ID of a previous subpackage.
                owner:
                  type: string
                  description: Document ID of a user.
                deploymentOptions:
                  $ref: '../schemas/DeploymentOptions.yaml'
                products:
                  $ref: '../schemas/Products.yaml'
                radioAccessTechnologies:
                  $ref: '../schemas/RadioAccessTechnologies.yaml'
                ranSharing:
                  $ref: '../schemas/RanSharing.yaml'
              required:
                - main
                - operator
                - owner
          required:
            - name
  responses:
    "200":
      description: Ok
    "400":
      description: Invalid input
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
