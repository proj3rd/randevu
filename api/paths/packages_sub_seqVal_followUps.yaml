get:
  tags:
    - Package
  summary: Get a list of follow up packages of a sub package
  parameters:
    - name: seqVal
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                name:
                  type: string
    "403":
      description: Unauthorized
    "404":
      description: Sub package not found
    "500":
      description: Internal failure
