get:
  tags:
    - User
  summary: Get information of a user by user name
  parameters:
    - name: username
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Ok
      content:
        application:json:
          schema:
            $ref: "../schemas/UserInformation.yaml"
    "403":
      description: Unauthorized
    "404":
      description: User not found
    "500":
      description: Internal failure
