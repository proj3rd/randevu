get:
  tags:
    - User
  summary: Get a list of user information
  parameters:
    - name: username
      description: Username. Case insensitive and support partial match. Shall not be used with `seqVal`
      in: query
      schema:
        type: string
    - name: seqVal
      description: A list of users' sequence values. Shall not be used with `username`
      in: query
      schema:
        type: array
        items:
          type: string
  responses:
    "200":
      description: Ok
      content:
        application:json:
          schema:
            type: array
            items:
              $ref: "../schemas/UserInformation.yaml"
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
