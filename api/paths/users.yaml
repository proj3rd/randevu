get:
  tags:
    - User
  summary: Get a list of user information
  parameters:
    - name: username
      description: A list of package names. Case insensitive and support partial match.
      in: query
      schema:
        type: string
  responses:
    "200":
      description: Ok
      content:
        application:json:
          schema:
            type: array
            items:
              $ref: "../schemas/UserInformation.yaml"
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
