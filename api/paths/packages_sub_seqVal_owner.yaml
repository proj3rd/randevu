get:
  tags:
    - Package
  summary: Get an owner of a sub package
  parameters:
    - name: seqVal
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: '../schemas/UserInformation.yaml'
    "403":
      description: Unauthorized
    "404":
      description: Sub package not found
    "500":
      description: Internal failure
post:
  tags:
    - Package
  summary: Update an owner of a sub package
  parameters:
    - name: seqVal
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            owner:
              type: string
              description: Document ID of owner
          required:
            - owner
  responses:
    "200":
      description: Ok
    "400":
      description: Invalid input
    "403":
      description: Unauthorized
    "500":
      description: Internal failure