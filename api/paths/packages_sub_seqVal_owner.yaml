get:
  tags:
    - Package
  summary: Get an owner of a sub package
  parameters:
    - name: seqVal
      in: path
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            $ref: '../schemas/UserInformation.yaml'
    "403":
      description: Unauthorized
    "404":
      description: Sub package not found
    "500":
      description: Internal failure
