post:
  tags:
    - Package
  summary: Update package information
  requestBody:
    content:
      "application/json":
        schema:
          type: object
          properties:
            name:
              type: string
            previous:
              type: string
              description: Document key of a previous subpackage.
            owner:
              type: string
              description: Document key of a user.
            deploymentOptions:
              $ref: '../schemas/DeploymentOptions.yaml'
            products:
              $ref: '../schemas/Products.yaml'
            radioAccessTechnologies:
              $ref: '../schemas/RadioAccessTechnologies.yaml'
            ranSharing:
              $ref: '../schemas/RanSharing.yaml'
  responses:
    "200":
      description: Ok
    "400":
      description: Invalid input
    "403":
      description: Unauthorized
    "404":
      description: Package not found
    "500":
      description: Internal failure
