get:
  tags:
    - Operator
  summary: Get a list of operators
  parameters:
    - name: name
      in: query
      description: Operator name. Case insensitive and support partial match.
      schema:
        type: string
    - name: include
      in: query
      description: Includes related information in a response
      schema:
        type: array
        items:
          type: string
          enum:
            - owner
  responses:
    "200":
      description: Ok
      content:
        "application/json":
          schema:
            type: array
            items:
              type: object
              properties:
                _key:
                  type: string
                name:
                  type: string
                owner:
                  type: string
                  description: Document ID of an user
              required:
                - _id
                - name
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
post:
  tags:
    - Operator
  summary: Add an operator
  requestBody:
    content:
      "application/json":
        schema:
          type: object
          required:
            - name
            - owner
          properties:
            name:
              type: string
            owner:
              type: string
              description: A document ID of a user
  responses:
    "200":
      description: Ok
    "400":
      description: Invalid input
      content:
        "application/json":
          schema:
            type: object
            properties:
              reason:
                type: string
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
