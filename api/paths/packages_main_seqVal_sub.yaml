get:
  tags:
    - Package
  summary: Get a list of sub packages of a main package
  parameters:
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - previous
            - owner
  responses:
    "200":
      description: Ok
      content:
        "application/json":
          schema:
            type: array
            items:
              type: object
              properties:
                _id:
                  type: string
                name:
                  type: string
                main:
                  type: string
                  description: Document ID of main package
                operator:
                  type: string
                  description: Document ID of operator
                previous:
                  type: string
                  description: Document ID of previous sub package
                owner:
                  type: string
                  description: Document ID of owner
              required:
                - _id
                - name
    "400":
      description: Invalid input
    "403":
      description: Unauthorized
    "500":
      description: Internal failure
